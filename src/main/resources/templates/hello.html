<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Hello Twitter</title>
	</head>
	<body>
		<h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>
		
		<h4>These are your friends:</h4>
		
		<ul>
			<li th:each="friend:${friends}" th:text="${friend.name}">Friend</li>
		</ul>

		<h3>Hello, <span th:text="${tweet}">Some Tweet</span>!</h3>

		<h4>These are all tweet:</h4>

		<!--first structure-->
		<!--<ul>-->
			<!--<li th:each="tweet:${tweets}" th:text="${tweet.text + '   ' +  tweet.createdAt}" >Search</li>-->
		<!--</ul>-->


		<!--second structure-->
		<ul>
			<li th:inline="text" th:each="tweet:${tweets}"> [[${tweet.text}]] [[${tweet.createdAt}]]</li>
		</ul>
	</body>
</html>
